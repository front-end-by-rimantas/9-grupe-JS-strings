<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS strings</title>
</head>
<body>
    <div id="services_block">
        <script type="text/template">
            <div class="service">
                <h3>{{title}}</h3>
            </div>
        </script>
    </div>
    <div id="testimonials_block">
        <script type="text/template">
            <div class="testimonial">
                <h3>{{text}}</h3>
            </div>
        </script>
    </div>
    <div id="footer">
        <script type="text/template">
            <a href={{link}} class="fa fa-{{icon}}">Link</a>
        </script>
    </div>
    <div id="batai">
        <script type="text/template">
            <div class="batas">
                <h3 class="brand">Brand: {{brand}}</h3>
                <span class="size">Size: {{size}}</span>
                <span class="color">Color: {{color}}</span>
            </div>
        </script>
    </div>

    <script src="js/html.js"></script>
</body>
</html>
